<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin - Manage Articles</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Admin - Manage Articles</h1>
    <form method="post" class="mt-4 mb-4" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="10" class="form-control" required>

            </textarea>

        </div>
        <div class="form-group">
            <label for="image_file">Image File</label>
            <input type="file" class="form-control" id="image_file" name="image_file" required>
        </div>
        <div class="form-group">
            <label for="publishedAt">Published At</label>
            <input type="datetime-local" class="form-control" id="publishedAt" name="publishedAt" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Article</button>
    </form>
    <h2>Existing Articles</h2>
    <ul class="list-group">
        {% for article in articles %}
        <li class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5>{{ article.title }}</h5>
                    <p>{{ article.description[:200] }}.....</p>
                    <a href="\article\{{article.id}}" target="_blank">Read more</a>
                </div>
                <div>
                    <a href="{{ url_for('edit_article', article_id=article.id) }}" class="btn btn-warning">Edit</a>
                    <form action="{{ url_for('delete_article', article_id=article.id) }}" method="post"
                          style="display:inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
